<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
    <h1>Machine-Learning</h1>
    <div id="myPlot" style="width:100%;max-width:700px"></div>

<body>

    <script>
    var xArray = {{x_array | safe}};
    var yArray = {{y_array | safe}};

    var data = [{
      x:xArray,
      y:yArray,
      type:"bar",
      orientation:"h",
      marker: {color:"rgba(0,255,0,0.6)"}
    }];

    var layout = {title:"상관계수"};

    Plotly.newPlot("myPlot", data, layout);
    </script>

</body>
</html>
