    <script>

    var data1 = [{

        function display(data1) {
                 Highcharts.chart('container', {

    title: {
        text: 'Solar Employment Growth by Sector, 2010-2016'
    },

    subtitle: {
        text: 'Source: thesolarfoundation.com'
    },

    yAxis: {
        title: {

    },

    xAxis: {

            rangeDescription: 'Range: 2010 to 2017'
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2010
        }
    },

    series: data1,

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});

        }
        function display3() {
           Highcharts.chart('container', {
    chart: {
        type: 'spline',
        inverted: true
    },
    title: {
        text: 'Atmosphere Temperature by Altitude'
    },
    subtitle: {
        text: 'According to the Standard Atmosphere Model'
    },
    xAxis: {
        reversed: false,
        title: {
            enabled: true,
            text: 'Altitude'
        },
        labels: {
            format: '{value} km'
        },
        accessibility: {
            rangeDescription: 'Range: 0 to 80 km.'
        },
        maxPadding: 0.05,
        showLastLabel: true
    },
    yAxis: {
        title: {
            text: 'Temperature'
        },
        labels: {
            format: '{value}째'
        },
        accessibility: {
            rangeDescription: 'Range: -90째C to 20째C.'
        },
        lineWidth: 2
    },
    legend: {
        enabled: false
    },
    tooltip: {
        headerFormat: '<b>{series.name}</b><br/>',
        pointFormat: '{point.x} km: {point.y}째C'
    },
    plotOptions: {
        spline: {
            marker: {
                enable: false
            }
        }

    series: [{
        name: 'Temperature',

            [50, -2.5], [60, -27.7], [70, -55.7], [80, -76.5]]
    }]
});
        }

        function getchart1() {

          display(data1);
        };

        function getchart2() {

          display3();
        };

         function display2(data){
            $('#container').empty();
            $(data1).each(function(index,d){
                name = d.name;
                data = d.data;
                var add_data = '';
			add_data += '<tr>';

			add_data += '<td>';
			add_data += name;
			add_data += '</td>';

			add_data += '<td>';
			add_data += d.data;
			add_data += '</td>';

			add_data += '</tr>';
			$('#container').append(add_data);
            });
        };


        $(document).ready(function(){
            $('button').eq(0).click(function () {
               getchart1();
            })
            $('button').eq(1).click(function () {
               getchart2()

            $('button').eq(2).click(function () {
                display2();
            })

        });
        });

    </script>
</head>
<body>
    <h1>Machine-Learning</h1>
    <button>CHART1</button>
