<body>

    <!-- 상단 네비게이션 바 각 페이지 연결 -->

  <!-- projects 추천부분 -->

    </div>

    <div class="content-resizer">
      <form class="w3-container" action="projects">
        <h2  class="w3-text-green" style="text-align:center;">나에게 맞는 영화찾기</h2>

        </p>

      </form>
    </div>

    <div id="size" class="w3-container">
      <h2 >2021년7월 셋째주 박스오피스</h2>
    <div class="w3-panel w3-content w3-container w3-display-container w3-padding-100 " style="max-width:400px">

    <!--1 사진은 누르면 관련 부분으로 넘어가게 만들기 2 한면에 8개정도 나오게 3 사진부분을 위치로 지정해서 랜덤하게 받기-->
    <a href="maps" target="_blank"><img class="mySlides" src="/static/img/1_a.jpg" style="width:100%"></a>
    <a href="maps" target="_blank"><img class="mySlides" src="/static/img/2_b.jpg" style="width:100%"></a>
    <a href="maps" target="_blank"><img class="mySlides" src="/static/img/3_c.jpg" style="width:100%"></a>
    <a href="maps" target="_blank"><img class="mySlides" src="/static/img/4_d.jpg" style="width:100%"></a>
    <a href="maps" target="_blank"><img class="mySlides" src="/static/img/5_e.jpg" style="width:100%"></a>
    <a href="maps" target="_blank"><img class="mySlides" src="/static/img/6_f.jpg" style="width:100%"></a>
    <a href="maps" target="_blank"><img class="mySlides" src="/static/img/7_g.jpg" style="width:100%"></a>
    <a href="maps" target="_blank"><img class="mySlides" src="/static/img/8_h.jpg" style="width:100%"></a>

    <!--실시간 영화 다음 , 이전 버튼 , 페이지 연결-->
    <div class="w3-center w3-left w3-display-middle w3-section w3-large w3-text-red " style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(7)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(8)"></span>
    </div>

      </div>




        <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function currentDiv(n) {
          showDivs(slideIndex = n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-white", "");
          }
          x[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " w3-white";
        }
        </script>
      </div>

      <p>연락하면 우리 디비에 받을수 있게 </p>
    <form action="contact" target="_blank">

      <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject" style="text-align:center; margin: auto; width: 600px;">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" required name="Comment" style="text-align:center; margin: auto; width: 600px;">
      <button class="w3-button w3-section w3-green " type="submit" style="text-align:center; margin: auto; width: 600px;">
        <i class="fa fa-paper-plane"><a href="to-db"></a></i> SEND MESSAGE

  <!-- 맨 및에 -->
